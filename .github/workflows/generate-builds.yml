  build:
    # needs: generate-soh-otr
    strategy:
      matrix:
        image: ["archlinux:base", "opensuse/tumbleweed:latest", "ubuntu:jammy", "debian:bookworm", "fedora:39"]
        cc: ["gcc", "clang"] 
        include:
        - cxx: g++
          cc: gcc
        - cxx: clang++
          cc: clang
    runs-on: ${{ (vars.LINUX_RUNNER && fromJSON(vars.LINUX_RUNNER)) || 'ubuntu-latest' }}
    container:
      image: ${{ matrix.image }}
    steps:
    - name: echo stuff
      run: |
        echo ${{ matrix.cc }}
        echo ${{ matrix.cxx }}
    - name: Install dependencies (pacman)
      if: ${{ matrix.image == 'archlinux:base' }}
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm ${{ matrix.cc }} git cmake ninja lsb-release sdl2 libpng sdl2_net boost imagemagick
    - name: Install dependencies (dnf)
      if: ${{ matrix.image == 'fedora:39' }}
      run: |
        dnf -y upgrade
        dnf -y install ${{ matrix.cc }} git cmake
    - name: Install dependencies (apt)
      if: ${{ matrix.image == 'ubuntu:jammy' || matrix.image == 'debian:bookworm' }}
      run: |
        apt-get update
        apt-get -y full-upgrade
        apt-get -y install ${{ matrix.cc }} ${{ (matrix.cxx == 'g++' && 'g++') || '' }} git cmake ninja-build lsb-release libsdl2-dev libpng-dev libsdl2-net-dev libboost-dev imagemagick
    - name: Install dependencies (zypper)
      if: ${{ matrix.image == 'opensuse/tumbleweed:latest' }}
      run: |
        zypper --non-interactive dup
        zypper --non-interactive in ${{ matrix.cc }} ${{ (matrix.cxx == 'g++' && 'gcc-c++') || '' }} git cmake ninja SDL2-devel libpng16-devel
    - uses: actions/checkout@v3
      with:
        submodules: true
    # - name: Download soh.otr
    #   uses: actions/download-artifact@v4
    #   with:
    #     name: soh.otr
    - name: Build SoH
      run: |
        export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
        cmake --no-warn-unused-cli -H. -Bbuild-cmake -GNinja -DCMAKE_BUILD_TYPE:STRING=Release -DBUILD_REMOTE_CONTROL=1
        cmake --build build-cmake --config Release -j3
        (cd build-cmake && cpack -G External)

        mv README.md readme.txt
        mv build-cmake/*.appimage soh.appimage
      env:
        CC: ${{ matrix.cc }}
        CXX: ${{ matrix.cxx }}
